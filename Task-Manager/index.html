<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="module"
      src="./scripts/controller/contoller.js"
      defer
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center alert alert-info">TO-DO APPLICATION</h1>
      <div class="form-group">
        <label for="">Id</label>
        <input
          type="text"
          id="id"
          class="form-control"
          placeholder="Type Id Here"
        />
      </div>
      <div class="form-group">
        <label for="">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder="Type Name Here"
        />
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <textarea
          class="form-control"
          id="description"
          cols="30"
          rows="5"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="">Priority</label>
        <select
          id="priority"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          placeholder="Enter Date......"
        />
      </div>
      '
      <div>
        <button id="add" class="btn btn-primary">Add Task</button>
        <button id="delete" class="btn btn-secondary">Delete Task</button>
        <button id="edit" class="btn btn-danger">Edit Task</button>
        <button id="success" class="btn btn-success">Load Task</button>
        <button id="save" class="btn btn-warning">Save Task</button>
      </div>

      <div
        class="d-flex flex-wrap justify-content-center align-items-center p-2"
        id="alltasks"
      ></div>
    </div>
  </body>
</html>
